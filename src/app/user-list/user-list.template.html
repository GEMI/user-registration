<div *ngIf="users" >
    <div class="demo-card-wide mdl-card mdl-shadow--2dp" *ngFor="let user of users">
        <div class="mdl-card__title">
            <h2 class="mdl-card__title-text">{{ user.firstName }} {{ user.lastName }}</h2>
        </div>
        <div class="mdl-card__supporting-text">
            {{ user.address1 }}
            {{ user.address2 }}
            {{ user.city }}
            {{ user.zipCode }}
        </div>
    </div>
</div>

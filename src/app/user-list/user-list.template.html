<div *ngIf="users">
    <div class="registration-card-wide mdl-card mdl-shadow--2dp" 
        [ngClass]="{animated: first}" *ngFor="let user of users; let first = first">
        
        <div class="mdl-card__title">
            <h2 class="mdl-card__title-text">
                <i class="material-icons">account_box</i> 
                {{ user.firstName }} {{ user.lastName }}
            </h2>
        </div>
        
        <div class="mdl-card__supporting-text">
            <span class="mdl-label">Address:</span> 
            {{ user.address }}
        </div>
    </div>
</div>

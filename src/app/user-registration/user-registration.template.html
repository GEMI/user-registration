<form (submit)="registerUser()" [ngFormModel]="userForm" 
        class="registration-content mdl-color--white mdl-shadow--4dp content mdl-cell--middle mdl-color-text--grey-800 mdl-cell--12-col-tablet mdl-cell--12-col-phone">
    
    <div class="mdl-row">
        <div class="mdl-cell--middle mdl-textfield mdl-js-textfield">
            <input ngControl="firstName" #firstName="ngForm" class="mdl-textfield__input" placeholder="First name *" type="text" id="first-name">
            <validation-message control="firstName"></validation-message>
        </div>
    </div>
    <div class="mdl-row">
        <div class="mdl-cell--middle mdl-textfield mdl-js-textfield">
            <input ngControl="lastName" #lastName="ngForm" class="mdl-textfield__input" placeholder="Last name *" type="text" id="last-name">
            <validation-message control="lastName"></validation-message>
        </div>
    </div>
    <div class="mdl-row">
        <div class="mdl-cell--middle mdl-textfield mdl-js-textfield">
            <input ngControl="address" #address="ngForm" class="mdl-textfield__input" placeholder="Address *" type="text" id="address">
            <validation-message control="address"></validation-message>
        </div>
    </div>
    
    <div class="mdl-row"> 
        <div class="mdl-cell--8-col">
            <button type="submit" [disabled]="!userForm.valid" class="mdl-cell--bottom mdl-button mdl-js-button mdl-button--raised mdl-button--colored">
                Register user
            </button>
        </div>
    </div>
    
</form>

<div *ngIf="isUserCreated">
    <snackbar [message]="'User was created successfully'"></snackbar>
</div>

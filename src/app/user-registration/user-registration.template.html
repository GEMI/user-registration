<form (ngSubmit)="registerUser(userForm.value)" #userForm="ngForm" class="demo-content mdl-color--white mdl-shadow--4dp content mdl-color-text--grey-800 mdl-cell mdl-cell--8-col mdl-cell--2-offset">
    <div class="mdl-cell--8-col mdl-textfield mdl-js-textfield">
        <input required [(ngModel)]="model.firstName" ngControl="firstName" #firstName="ngForm" class="mdl-textfield__input" type="text" id="first-name">
        <label [hidden]="!firstName.pristine" class="mdl-textfield__label" for="first-name">First name</label>
    </div>
    <div class="mdl-cell--8-col mdl-textfield mdl-js-textfield">
        <input required [(ngModel)]="model.lastName" ngControl="lastName" #lastName="ngForm" class="mdl-textfield__input" type="text" id="last-name">
        <label [hidden]="!lastName.pristine" class="mdl-textfield__label" for="last-name">Last name</label>
    </div>
    <div class="mdl-cell--8-col mdl-textfield mdl-js-textfield">
        <input required [(ngModel)]="model.address1" ngControl="address1" #address1="ngForm" class="mdl-textfield__input" type="text" id="address1">
        <label [hidden]="!address1.pristine" class="mdl-textfield__label" for="address1">Address 1</label>
    </div>
    <div class="mdl-cell--8-col mdl-textfield mdl-js-textfield">
        <input [(ngModel)]="model.address2" ngControl="address2" #address2="ngForm" class="mdl-textfield__input" type="text" id="address2">
        <label [hidden]="!address2.pristine" class="mdl-textfield__label" for="address2">Address 2</label>
    </div>
    <div class="mdl-cell--8-col mdl-textfield mdl-js-textfield">
        <input [(ngModel)]="model.city" ngControl="city" #city="ngForm" class="mdl-textfield__input" type="text" id="city">
        <label [hidden]="!city.pristine" class="mdl-textfield__label" for="city">City</label>
    </div>
    <div class="mdl-cell--8-col mdl-textfield mdl-js-textfield">
        <input [(ngModel)]="model.zipCode" ngControl="zipCode" #zipCode="ngForm" class="mdl-textfield__input" type="text" id="zip-code">
        <label [hidden]="!zipCode.pristine" class="mdl-textfield__label" for="zip-code">Zip code</label>
    </div>
    <div class="mdl-cell--8-col">
        <button type="submit" [disabled]="!userForm.form.valid" class="mdl-cell--bottom mdl-button mdl-js-button mdl-button--raised mdl-button--colored">
            Register user
        </button>
    </div>
</form>
